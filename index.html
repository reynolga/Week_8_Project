    <div class="search-filters">
      <ul class="ul-defaults-none">

        <li class="filter-label" data-filter="sortByOpen">Sort by Open</li>
        <li class="filter-label" data-filter="sortByRoom">Sort by Room</li>
        <li class="filter-label" data-filter="vent">Filter By Vent Devices</li>
        <li class="filter-label" data-filter="temperature">Filter By Temperature Devices</li>      
      </ul>
    </div>
  </section>
