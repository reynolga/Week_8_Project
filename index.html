<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/page.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <title>Document</title>
</head>
<body>
<header>
  <nav>
    <div class="nav-logo"><i class="fas fa-h-square"></i></div>    
    <ul class="ul-defaults-none nav-bar-right">
      <li>Home</li>
      <li>Favorites</li>        
    </ul>
  </nav>  
</header>

<section class="hero-section">
  <div class="container">
    <div class="home-icon">
      <i class="fas fa-home house-icon"></i>
    </div>
    <h1 class="header-lg">Next Level</h1>
    <h1 class="header-lg">Home Automation</h1>
  </div>
</section>

<section class="search-section">
  <div class="container search-container">
    <label class="search" for="search">
      <input autocomplete="off" id="search" type="text" class="search-input" placeholder="Search...">
      <i class="fas fa-search"></i>
    </label>
  </div>
</section>


<section class="device-section">
  <div class="device-card">
    <div class="device-card-header">
      <h2>Living Room</h2>
      <i class="fab fa-elementor"></i>
    </div>
    <p>40%</p>
  </div>
</section>

</html>
